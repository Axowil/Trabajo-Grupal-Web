<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Portal de Registro - Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar con temática de fútbol -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="#">
                    <img src="/Imagenes/futbol.webp" alt="Logo Fútbol" class="logo-img">
                </a>
            </div>
            <ul class="navbar-menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="contactanos.html">Contacto</a></li>
                <li><a href="sobreNosotros.html">Sobre nosotros</a></li>

            <div class="navbar-buttons">
                <a href="#login" class="btn-login">Iniciar Sesión</a>
                <a href="#registro" class="btn-registro">Registrarse</a>
            </div>
        </div>

<div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-text-container">
        <h1>Encuentra tu cancha, reserva tu pasión.</h1>
        <p>Tu próximo partido empieza aquí. Reserva ahora.</p>
    </div>
</div>
<!-- Cierra la sección del Hero -->

<section class="canchas-section">
    <h2 class="section-title">Nuestras Canchas Disponibles</h2>
    <div class="canchas-grid-container">
        <div class="canchas-grid">

            
            <a href="#" class="cancha-card">
                <img src="/Imagenes/Coloso.jpg" alt="Foto de la cancha 1">
                <div class="cancha-info">
                    <p>El Coloso Club V.C."</p>
                </div>
            </a>

            
            <a href="#" class="cancha-card">
                <img src="/Imagenes/Francisco.png" alt="Foto de la cancha 2">
                <div class="cancha-info">
                    <p>"FRANCISCO'S CLUB"</p>
                </div>
            </a>

            
            <a href="#" class="cancha-card">
                <img src="/Imagenes/San siro.jpeg" alt="Foto de la cancha 3">
                <div class="cancha-info">
                    <p>"Cancha Sintética "San Siro"</p>
                </div>
            </a>

            
            <a href="#" class="cancha-card">
                <img src="/Imagenes/jarawa.png" alt="Foto de la cancha 4">
                <div class="cancha-info">
                    <p>"JARAWA SPORT S.A.C."</p>
                </div>

        </div>
