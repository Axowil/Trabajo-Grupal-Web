<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <img src="Imagenes/futbol.webp" alt="Logo" class="logo">
      <h2>Iniciar Sesión</h2>
      <a href="index.html" class="btn-volver">← Volver</a>

      <!-- 
        FORMULARIO DE LOGIN
        - action="login.php": envía los datos al backend en PHP
        - method="POST": los datos no viajan por la URL
      -->
      <form action="login.php" method="POST">

        <!-- 
          Campo Email:
          - name="email" permite que PHP identifique el correo ingresado
        -->
        <input type="email" name="email" placeholder="Correo electrónico" required>

        <!-- 
          Campo Contraseña:
          - name="password" permite que PHP valide la contraseña
        -->
        <input type="password" name="password" placeholder="Contraseña" required>

        <button type="submit">Entrar</button>
      </form>

      <p class="auth-link">
        ¿No tienes cuenta? <a href="register.html">Regístrate</a>
      </p>
    </div>
  </div>

</body>
</html>
